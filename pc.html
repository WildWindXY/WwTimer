<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Wwtimer - 多人魔方计时器</title>
		<link rel="stylesheet" type="text/css" href="css/pc_style.css">
	</head>
	<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
		<script type="text/javascript">
			try {
				if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
					window.location.href = "mobile.html";
				}
			} catch (e) {
				console.log("No User Information");
			}
		</script>
		<div id="box">
			<div id="header">
				<div id="scramble">scramble</div>
			</div>
			<div class="player" id="player1">
				<p class="time" id="player1_time">0.00</p>
				<p class="key" id="player1_key">CAPS LOCK</p>
			</div>
			<div class="player" id="player2">
				<p class="time" id="player2_time">0.00</p>
				<p class="key" id="player2_key">SPACE</p>
			</div>
			<div class="player" id="player3">
				<p class="time" id="player3_time">0.00</p>
				<p class="key" id="player3_key">ENTER</p>
			</div>
		</div>
		<script type="text/javascript" src="js/tools.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/pc_script.js"></script>
	</body>
</html>
