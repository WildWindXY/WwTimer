<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>Wwtimer - 多人魔方计时器</title>
		<link rel="stylesheet" type="text/css" href="css/mobile_style.css">
	</head>
	<body>
		<script type="text/javascript">
			try {
				if (!(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent))) {
					window.location.href = "pc.html";
				}
			} catch (e) {
				console.log("No User Information");
			}
		</script>
		<div id="box">
			<div class="player" id="player1">
				<p class="scramble" id="scramble1"></p>
				<div class="hitbox" id="player1_hitbox">
					<p class="time" id="player1_time">0.00</p>
				</div>
			</div>
			<div class="player" id="player2" >
				<p class="scramble" id="scramble2"></p>
				<div class="hitbox" id="player2_hitbox">
					<p class="time" id="player2_time">0.00</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/tools.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/mobile_script.js"></script>
	</body>
</html>
